<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询用户</title>
</head>
<body>
<div id="datagrid1" class="mini-datagrid" style="width:700px;height:280px;"
     url="../data/DataService.aspx?method=searchUser"  idField="id" allowResize="true"
>
    <div property="columns">
        <div type="indexcolumn" ></div>
        <div field="userId" width="120" headerAlign="center" allowSort="true">员工帐号</div>
        <div field="nickName" width="120" headerAlign="center" allowSort="true">昵称</div>
        <div field="gender" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>
        <div field="salary" width="100" allowSort="true">薪资</div>
        <div field="age" width="100" allowSort="true">年龄</div>
        <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>
    </div>
</div>
</body>
</html>
